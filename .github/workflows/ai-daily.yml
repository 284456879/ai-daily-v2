name: AI Daily Collection

on:
  schedule:
    # Runs every day at 10:00 AM Hong Kong Time (02:00 UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run collection script
        env:
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python collect_ai_daily.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Update daily collection $(date +'%Y-%m-%d')"
          git push
